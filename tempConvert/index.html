<!DOCTYPE html>
<html>

<head>    
    <title>Temperature Converter</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
    
    
<body>
    
<div class="main">
    
    
    
        <label class="top-text">Choose to convert from fahrenheit or celsius below</label>
        <br>
        
        <label><input type="radio" name="temp" value="1" class="fahr"> Fahrenheit to Celsius</label>
        <br>
        <label><input type="radio" name="temp" value="2"> Celsius to Fahrenheit</label>
        <br>
        <input type="number" name="userInput" value="" id="answer">
        <br>
        <input type="submit" name="Submit" onclick="tempCalc()" id="calcButton">
        <br>
        <p id="calc"></p>
    
    
    
    
</div>
    
    
    
    
    
<script src="js/main.js"></script>  
</body>

</html>
